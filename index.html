<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Форум</h1>
    </header>

    <main>
        <section id="newTopic">
            <h2>Создать новую тему</h2>
            <input type="text" id="topicTitle" placeholder="Заголовок темы">
            <textarea id="topicContent" placeholder="Содержимое темы"></textarea>
            <button id="createTopicButton">Создать тему</button>
        </section>

        <section id="topics">
            <h2>Темы</h2>
            <div id="topicList"></div>
        </section>
    </main>

    <footer>
        <p>© 2023 Форум. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
